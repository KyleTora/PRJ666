<div class="container text-center">
    <div class="row">
        <div class="col-sm-12">
        <div class="well">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
            <div class="container-fluid">
                <label class="navbar-brand mr-3" style="margin-top: 5px; text-transform: capitalize;">{{recipeName}} by {{chef}}</label>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#recipeCollapse">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="recipeCollapse">
                    <div class="navbar-nav ml-auto">
                        <input class="nav-item nav-link" style="background-color:transparent; border: transparent;" type="submit" value="Favourite Recipe" (click)="favourite()">
                        <a href="" class="nav-item nav-link">Rate Recipe</a>
                      <a href="" class="nav-item nav-link">Share</a>
                      <a [routerLink] = "['/edit-recipe', id]" class="nav-item nav-link">Edit Recipe</a>
                      <input *ngIf="usersRecipe" class="nav-item nav-link" style="background-color:transparent; border: transparent;" type="submit" value="Delete Recipe" (click)="delete()">
                    </div>
                  </div>
            </div>
            </nav>
        </div>
        </div>
    </div>
    </div>   
    <!-- First Row for Ingredients and Image -->
    <div class="container size">

    <div class="row">
        <div class="col-sm-6" style="margin-top: 32px;">
            <img src="assets/western.jfif" class="img-responsive" style="width:100%" alt="Image">
        </div>

        <div class="col-sm-6" style="margin-top: 30px;">
       
            <section id="ingred">
                <h2>Ingredients</h2>
                <ul>
                    <a *ngFor="let amt of amount; let i = index;">
                        <li>{{amt}} {{ingredients[i]}}</li>
                   </a>
                </ul>
            </section>
         
            <section id="steps">
            <h2>Instructions</h2>
            <ol>
                <a *ngFor="let steps of instructions">
                    <li>{{steps}}</li>
                </a>
            </ol>
            </section>
        </div>
    </div>
</div>


        <!--
        <div class = "col-sm-6" style="margin-top: 32px;">
            <div class="extra">Ingredients:</div><br>
            <a *ngFor="let ings of ingredients">
                <p>{{ings}}</p>
            </a>       
        -->

  
    <br>
    <br>

    <!-- First Row for Description, Cook Time, and Number of Servings -->
        
    <div class="row" style="text-align: center; text-transform: capitalize;">
    <div class="col-sm-4" style="padding-top: 30px;">
        <div class="extra">Type of Meal: {{mealType}}</div>
    </div>

    <div class="col-sm-4" style="padding-top: 30px;">
        <div class="extra">Region: {{region}}</div>
    </div>
  
    <div class="col-sm-4" style="padding-top: 30px;">
        <div class="extra">Lifestyle: {{lifeStyle}}</div>
    </div>
 
</div>
    <div class="container text-center">
    <div class="row">
        <div class="col-sm-8">
        <div class="well">
            <label class="sectionTitle">Description</label>
            <label id="description" rows="5">{{description}}</label>
        </div>
        </div>
        <div class="col-sm-4" style="margin-top: 15px;">
        
        <div class="well" id="extra" style="margin-top: 25px;">
            <label style="margin-right: 5px;">Total Cooktime: </label>
            <label style="margin-left: 5px;">{{cooktime}} hour(s)</label>

        </div>

        <div class="well" id="extra">
            <label for="mealType" style="margin-right: 5px;">Number of Servings:</label>
            <label>{{servings}}</label>
        </div>
        </div>
    </div>
    </div><br>

    <div class="container text-center">
    <div class="row">
        <div class="col-sm-4">
        <label class="sectionTitle">Instructions</label>
        <ol id="recipe-instruction" style="text-transform: capitalize;">
            <label>{{instructions}}</label>
        </ol>
        </div>
        <div class="col-sm-4">
        <label class="sectionTitle">Cookware</label>
        <ul id="cookware-list">
            <li>{{cookware}}</li>
           
        </ul>
        </div>
        <div class="col-sm-4">
        <label class="sectionTitle">Tips & Notes</label>
        <textarea id="tips-and-notes" rows="47" placeholder="Tips & Notes"></textarea>
        </div>
    </div>
    </div><br>

<div class="container text-center">
    <div class="row">
        <div class="col-sm-12">
        <div class="well">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
            <div class="container-fluid">
                <label class="navbar-brand mr-3">{{recipeName}}</label>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#recipeCollapse">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="recipeCollapse">
                    <div class="navbar-nav ml-auto">
                      <a href="" class="nav-item nav-link">Favourite</a>
                      <a href="" class="nav-item nav-link">Rate Recipe</a>
                      <a href="" class="nav-item nav-link">Share</a>
                    </div>
                  </div>
            </div>
            </nav>
        </div>
        </div>
    </div>
    </div>
    <!-- First Row for Ingredients and Image -->
    <div class="container text-center size">
    <div class="row">
        <div class="col-sm-6" style="margin-top: 32px;">
        <img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width:100%" alt="Image">
        </div>

        <div class="col-sm-3" style="padding-top: 30px;">
            <div class="extra">Type of Meal:</div>
        </div>
        <div class="col-sm-3" style="padding-top: 30px;">
            <label>{{mealType}}</label>
        </div>


        <div class="col-sm-3" style="padding-top: 30px;">
            <div class="extra">Region:</div>
        </div>
        <div class="col-sm-3" style="padding-top: 30px;">
            <label>{{region}}</label>
        </div>


        <div class="col-sm-3" style="padding-top: 30px;">
            <div class="extra">Lifestyle:</div>
        </div>
        <div class="col-sm-3" style="padding-top: 30px;">
           <!-- <label>{{lifeStyle}}</label> -->
        </div>

    </div>
    </div>
    <br>
    <br>

    <!-- First Row for Description, Cook Time, and Number of Servings -->
    <div class="container text-center">
    <div class="row">
        <div class="col-sm-8">
        <div class="well">
            <label class="sectionTitle">Description</label>
            <label id="description" rows="5">{{description}}</label>
        </div>
        </div>
        <div class="col-sm-4" style="margin-top: 15px;">
        
        <div class="well" id="extra" style="margin-top: 25px;">
            <label style="margin-right: 5px;">Total Cooktime: </label>
            <label style="margin-left: 5px;">{{cooktime}} hour(s)</label>

        </div>

        <div class="well" id="extra">
            <label for="mealType" style="margin-right: 5px;">Number of Servings:</label>
            <label>{{servings}}</label>
        </div>
        </div>
    </div>
    </div><br>

    <div class="container text-center">
    <div class="row">
        <div class="col-sm-4">
        <label class="sectionTitle">Instructions</label>
        <ol id="recipe-instruction">
            <a *ngFor="let steps of instructions">
                <p>{{steps}}</p>
            </a>
        </ol>
        </div>
        <div class="col-sm-4">
        <label class="sectionTitle">Cookware</label>
        <ul id="cookware-list">
            <li>Cookware 1</li>
            <li>Cookware 2</li>
            <li>Cookware 3</li>
            <li>Cookware 4</li>
            <li>Cookware 5</li>
            <li>Cookware 6</li>
            <li>Cookware 7</li>
            <li>Cookware 8</li>
            <li>Cookware 9</li>
            <li>Cookware 10</li>
        </ul>
        </div>
        <div class="col-sm-4">
        <label class="sectionTitle">Tips & Notes</label>
        <textarea id="tips-and-notes" rows="47" placeholder="Tips & Notes"></textarea>
        </div>
    </div>
    </div><br>

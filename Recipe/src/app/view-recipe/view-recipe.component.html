<div class="container text-center">
    <div class="row">
        <div class="col-sm-12">
            <div class="well">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3 titleSection">
                    <div class="container-fluid">
                        <label class="navbar-brand mr-3 recipeTitle">{{recipeName}} <span *ngIf="chef">
                                by
                                {{chef}}</span></label>
                        <button type="button" class="navbar-toggler" data-toggle="collapse"
                            data-target="#recipeCollapse">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="recipeCollapse">
                            <div class="navbar-nav ml-auto">
                                <input *ngIf="!isFav" class="nav-item nav-link"
                                    style="background-color:transparent; border: transparent;" type="submit"
                                    value="Favourite Recipe" (click)="favourite()">
                                <input *ngIf="isFav" class="nav-item nav-link"
                                    style="background-color:transparent; border: transparent;" type="submit"
                                    value="Un-Favourite Recipe" (click)="unfavourite()">
                                <a class="nav-item nav-link" *ngIf="!usersRecipe" (click)="rate()">Rate Recipe</a>
                                <a href="" class="nav-item nav-link">Share</a>
                                <a *ngIf="usersRecipe" [routerLink]="['/edit-recipe', id]"
                                    class="nav-item nav-link">Edit Recipe</a>
                                <input *ngIf="usersRecipe" class="nav-item nav-link"
                                    style="background-color:transparent; border: transparent;" type="submit"
                                    value="Delete Recipe" (click)="delete()">
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="container size">

    <div class="row">

        <div class="col-sm-9">
            <div class="container well descriptionSection">
                <h5 style="color: white; padding-top: 15px;">Description</h5>
                <label [innerHTML]="description" style="color: white; height: 75px;" id="description"></label>
            </div>
        </div>

        <div class="col-sm-2">
            <div class="container well">
                <img *ngIf="average < 3.1"  class="star" src="assets/Bronze-Star.jpg">
                <img *ngIf="average>3 && average < 4.1"  class="star" src="assets/Silver-Star.jpg">
                <img *ngIf="average>4 && average < 5.1"  class="star" src="assets/Gold-Star.jpg">
                <img *ngIf="!average" class="star" src="assets/Gold-Star.jpg">
            </div>
        </div>
    </div>
</div>

<div class="container instructionsSection">
    <div class="row">
        <div class="col-sm-6" style="margin-top: 32px;">
            <section id="ingred">
                <h3>Ingredients</h3>
                <ul>
                    <a *ngFor="let amt of amount; let i = index;">
                        <a *ngIf="chef">
                            <li>{{amt}} {{measure[i]}}<a *ngIf="amt > 1 && measure[i]">s</a> {{ingredients[i]}}</li>
                        </a>
                        <a *ngIf="!chef">
                            <li>{{amt}} {{measure[i]}} {{ingredients[i]}}</li>
                        </a>
                    </a>
                </ul>
            </section>
        </div>

        <div class="col-sm-6" style="margin-top: 32px;">
            <section id="steps">
                <h3>Instructions</h3>
                <ol>
                    <a *ngFor="let steps of instructions">
                        <li>{{steps}}</li>
                    </a>
                </ol>
            </section>
        </div>
    </div>
</div>

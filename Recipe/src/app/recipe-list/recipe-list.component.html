
<div id="top" style="text-align: center;">
  <h1 style="text-transform: capitalize;">{{type}} Recipes</h1>
</div>


<div id="grid" style="grid-auto-flow: row;">
  <a *ngFor="let x of id; let i = index">
    <figure>
      <label style="text-transform: capitalize;">{{name[i]}}</label> by <label style="text-transform: capitalize;">{{chef[i]}}</label>
      <a [routerLink] = "['/view-recipe', x]"><img src="assets/western.jfif"></a>

      <figcaption style="text-transform: capitalize;">Description: {{desc[i]}} </figcaption>
    </figure>
  
  </a>
</div>

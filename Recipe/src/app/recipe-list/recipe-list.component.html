<div class="container text-center">    
  <div class="row">
    
    <div class="col-sm-12">
    
      <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-default text-left">
            <div class="panel-body">
              <p contenteditable="true" style="text-transform: capitalize;">{{type}}</p> 
            </div>
          </div>
        </div>
      </div>

      <a *ngFor="let recipe of recipes">
        <div class="row">
          <div class="col-sm-2">
            <div class="well">
            <img src="assets/western.jfif" class="img-circle" height="55" width="55" alt="Avatar">
            </div>
          </div>
          <div class="col-sm-2">
            <div class="well">
              <p>{{recipe.name}}</p>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="well">
              <p>{{recipe.desc}}</p>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="well">
              <a [routerLink] = "['/view-recipe', recipe.id]">View Recipe</a>

            </div>
          </div>
        </div>  

      </a> 
    </div>
  </div>
</div>

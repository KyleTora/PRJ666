<div id="top" style="text-align: center;">
  <h1 style="text-transform: capitalize;">{{type}} Recipes</h1>
</div>

<div id="grid" style="grid-auto-flow: row;">
  <a *ngFor="let x of id; let i = index">
    <figure>
      <div class="row">
        <label style="text-transform: capitalize; margin-left: 15px;">{{name[i]}}</label>&nbsp;by&nbsp; <label style="text-transform: capitalize;">{{chef[i]}}</label>
      </div>
      
      <a [routerLink] = "['/view-recipe', x]"><img *ngIf="!url[i]" src="assets/western.jfif"> <img *ngIf="url[i]"  [src]="url[i]" class="img-responsive" style="object-fit: cover; max-height: 400px; max-width: 400px;"></a>

      <figcaption style="display:block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; width: 400px;">Description: {{desc[i]}} </figcaption>
    </figure>
  </a>
</div>

<div class="container text-center">
  <div class="row">
    <div class="col-sm-12">
      <div class="well">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
          <div class="container-fluid">
            <label class="navbar-brand mr-3">{{playlistName}}</label>
          </div>
        </nav>
      </div>
    </div>
  </div>
</div>

<div class="container text-center">
  <div class="row">
    <div class="col-sm-4" style="margin-top: 8px;">
      <br>
      <ul id="options-list" style="border-radius: 20px;"><br>

        <div class="row">
          <label id="playlist-description" class="descriptionSection">{{description}}</label>
        </div><br>
        <div class="row">
          <button type="button" class="options" [routerLink]="['/edit-playlist', id]" >Add Recipe(s)</button>
        </div>
        <div class="row">
          <button type="button" style="margin-top: 10px;" class="deleteOption">Remove Recipe(s)</button>
        </div>
        <div class="row">
          <button type="button" style="margin-top: 150px;" class="savePlaylist">Save Playlist</button>
        </div>
        <div class="row">
          <button type="button" class="deletePlaylist" (click)="delete()">Delete Playlist</button> </div><br>
      </ul>
    </div>

    <div class="col-sm-8">
      <br>

      <ul id="recipe-list" style="margin-top: 8px; border-radius: 20px;"><br>

        <a *ngFor="let x of recipes; let i = index">
          <div class="row">
          
              <button [routerLink]="['/view-recipe', x]" class="viewRecipe" style="margin-left: 20px;">View
                Recipe</button>
            <ul id="eachRecipe">
              <label style="text-transform: capitalize; font-size: 30px; font-weight: bold;">{{names[i]}}</label><br>
              <label style="margin-left: 10px; max-width: 300px; max-height: 50px;"> {{descs[i]}}</label><br>
            </ul>

          </div><br>
        </a>

      </ul>
    </div>

  </div>

</div>

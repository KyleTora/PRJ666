
<div class="container text-center">
  <div class="row">
    <div class="col-sm-12">
      <div class="well">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
          <div class="container-fluid"style="text-transform: capitalize;">
            <label class="navbar-brand mr-3" >My {{type}}s</label>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#recipeCollapse">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="recipeCollapse">
             <!-- <div class="navbar-nav ml-auto">
                <a href="" *ngIf="type != 'favourite'" class="nav-item nav-link">Favourite</a>
                <a href="" *ngIf="type != 'favourite'" class="nav-item nav-link">Rate {{type}}</a>
                <a href="" *ngIf="type != 'favourite'" class="nav-item nav-link">Save {{type}}</a>
                <a href="" class="nav-item nav-link">Share</a>
              </div> -->
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>

<div class="container">
  <div class="row">
    <div class="col-sm-4" style="margin-top: 8px;">
      <br>
      <ul id="options-list"><br>
        <div class="row">
          <button type="button" onclick="window.location.href='/create-recipe'" style="margin-top: 10px;"
            class="options">Create Recipe</button>
        </div>
        
        <div class="row">
          <button type="button" onclick="window.location.href='/create-playlist'" style="margin-top: 30px;"
            class="options">Create Playlist</button>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="row">
          <button *ngIf="type != 'recipe'" type="button" onclick="window.location.href='/my-recipe/recipe'" style="margin-top: 30px;"
            class="options">View My Recipes</button>
        </div>

        <div class="row">
          <button *ngIf="type != 'favourite'" type="button" onclick="window.location.href='/my-recipe/favourite'" style="margin-top: 30px;"
            class="options">View My Favourites</button>
        </div>

        <div class="row">
          <button *ngIf="type != 'playlist'" type="button" onclick="window.location.href='/my-recipe/playlist'" style="margin-top: 30px;"
            class="options">View My Playlists</button>
        </div>
      </ul>
    </div>


    <div class="col-sm-8">
      <ul id="recipe-list" style="margin-top: 32px;"><br>
        <a *ngFor="let x of id; let i = index">

          <div class="row">
            <div class="img">
              <img src="assets/western.jfif" alt="Image 1">
            </div>
            <ul id="eachRecipe">
              <label style="text-transform: capitalize;">{{name[i]}}</label><br>
              <label style="margin-left: 10px;"> {{desc[i]}}</label><br>
              <a [routerLink] = "['/view-recipe', x]" class="view" style="margin-left: 20px;" >View Recipe</a>
            </ul>

          </div><br>
        </a>
      </ul>
    </div>
  </div>
</div>

<form>
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-12">
          <div class="well">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
              <div class="container-fluid">
                <input class="navbar-brand mr-3 recipeTitle" type="text" placeholder="Recipe Name"
                  [(ngModel)]="recipeName" name="recipeName">
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#recipeCollapse">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="recipeCollapse">
                  <div class="navbar-nav ml-auto">
                    <button class="save addButton" style="margin-bottom: 10px;" (click)=save()>Save Recipe</button>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
  
    <div id="errorMessage" *ngIf="showErrorMessage">
      <h5>{{errorMessage}}</h5>
    </div>
    <!-- First Row for Image -->
    <div class="container text-center size">
      <div class="row">
        <div class="col-sm-4" style="margin-top: 32px;">
          <img *ngIf="!url" src="https://placehold.it/150x80?text=IMAGE" class="img-responsive profilePic">
          <img *ngIf="url" [src]="url" class="img-responsive profilePic">
          <input type="file" (change)="onChange($event)" class="photo addButton">
        </div>
  
  
  
        <div class="col-sm-8" style="color: #353a40; ">
          <div class="well">
            <!--<label class="sectionTitle">Description</label>-->
            <textarea id="description" rows="5" placeholder="Description" [(ngModel)]="description" name="description"
              style="height: 230px; margin-top: 32px; background-color: white; color: #353a40; border-radius: 20px; padding: 10px;"></textarea>
          </div>
        </div>
      </div>
    </div>
    <br>
  
    <!-- First Row for Ingredients, Cook Time, and Number of Servings -->
    <div class="container" style="color: white; background-color: #353a40; width: 1110px;">
  
      <div class="row" style="height: 700px;">
        <div class="col-sm-7" id="extra" style="padding: 20px; border-radius: 20px;">
          <h3>Ingredients</h3>
          <ol>
              <a *ngFor="let ing of ingredients; let i = index">
                  <li>
                    <button class="removeButton" (click)=removeIngredient(ing)>Remove</button>
                    {{amount[i]}}
                    {{measure[i]}}
                    {{ing}}
                  </li>
              </a>
          </ol>
       
            <input class="inputBar" type="text" placeholder="Ingredient Name" [(ngModel)]="newIng"
              name="newIng">
            <input class="inputBar" type="number" placeholder="0" min="0" [(ngModel)]="newAmt"
              name="newAmt">
  
            <select class="inputBar" id="measureType" [(ngModel)]="newMsg" name="newMsg" style="width: 160px;">
              <option value="cup">Cup(s)</option>
              <option value="litre">Litre(s)</option>
              <option value="gram">Gram(s)</option>
              <option value="kg">Kilogram(s)</option>
              <option value="oz">Ounce(s)</option>
              <option value="tbsp">Tablespoon(s)</option>
              <option value="tsp">Teaspoon(s)</option>
              <option value=" ">None</option>
  
            </select>  
        </div>

        <div class="col-md-3">
          <div class="well chooseBar" id="extra" style="margin-top: 55px;">
            <label class="labs" for="mealType">Select the Meal Type</label>
            <br>
            <select class="dropPick" id="mealType" [(ngModel)]="mealType" name="mealType">
              <option value="breakfast">Breakfast</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
              <option value="appetizer">Appetizer</option>
              <option value="dessert">Dessert</option>
              <option value="snack">Snack</option>
              <option value="other">Other</option>
            </select>
          </div>
  
          <div class="well chooseBar" id="extra">
            <label class="labs" for="mealType">Region</label>
            <br>
            <select class="dropPick" id="region" [(ngModel)]="region" name="region">
              <option value="european">European</option>
              <option value="asian">Asian</option>
              <option value="middleEastern">Middle Eastern</option>
              <option value="southAmerican">South American</option>
              <option value="mediterranean">Mediterranean</option>
              <option value="african">African</option>
              <option value="other">Other</option>
            </select>
          </div>
  
          <div class="well chooseBar" id="extra">
            <label class="labs" for="mealType">Lifestyle</label>
            <br>
            <select class="dropPick" id="lifestyle" [(ngModel)]="lifeStyle" name="lifeStyle">
              <option value="vegan">Vegan</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="keto">Keto</option>
              <option value="other">Other</option>
              <option value="none">None</option>
            </select>
          </div>
  
          <div class="well chooseBar" id="extra">
            <label class="labs" for="mealType" style="margin-right: 5px;">Number of Servings:</label>
            <select class="dropPick" id="mealType" [(ngModel)]="servings" name="servings">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10+</option>
            </select>
          </div>
  
          <div class="well chooseBar" id="extra">
            <label class="labs" style="margin-right: 5px;">Cooktime: </label>
            <input type="number" placeholder="0" min="0" max="200" step="5" [(ngModel)]="cooktime" name="cooktime"
              style="padding-left: 10px; border-radius: 20px; margin-left: 15px; border: none;">
            <label style="margin-left: 5px;"> minutes</label>
          </div>
        </div>
      </div>
    </div><br>
  
  
    <!-- Instructions -->
    <div class="container" style="width: 1110px; color: white; background-color: #353a40;">
      <div class="row" style="height: 700px;">
        <div class="col-sm-10" id="extra" style="padding: 20px; border-radius: 20px; margin-left: 87px;">
          <h3>Instructions</h3>
          <ol>
              <a *ngFor="let steps of instructions;">
                  <li>
                    <button class="removeButton" (click)=removeStep(steps)>Remove</button>
                    {{steps}}
                  </li>
              </a>
          </ol>
          <input class="inputBar2" type="text" placeholder="New Instruction" name="new"
              [(ngModel)]="new">
          <br>
   

        </div>
      </div>
    </div>
  </form>

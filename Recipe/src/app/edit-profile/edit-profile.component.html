<!DOCTYPE html>

<div id="page-wrapper">
    <div class="container emp-profile">
        <div class="row">
            <div class="col-md-3">
                <img *ngIf="!url" src="assets/img_avatar.png">
                <img *ngIf="url" [src]="url" class="img-responsive">
                <input type="file" (change)="onChange($event)"class="photo addButton">
            </div>
            <!-- Image, Name, Bio -->
            <div class="col-md-9" style="background-color: #353a40; margin-bottom: 50px;">
                <button class="save addButton" (click)="checkImage()" style="float: right;">Save Profile</button>

                <p class="profileName" style="color: white; margin-left: 20px; margin-top: 20px;">
                    {{name}}       
                </p>

                <br>

                <p class="profileDescription" style="color: white; margin-left: 20px;">
                    <span>About Me: <br>{{bio}}</span>
                </p>
            </div>

        </div>

        <!-- About Information -->
        <div class="row">
            <div class="col-md-3">
                <div class="profile-work" style="background-color: lightskyblue; margin-top: 5px;">
                    <h4 routerLink="/my-recipe/recipe" style="cursor: pointer;">Recipes</h4><br>
                    <h4 routerLink="/my-recipe/playlist" style="cursor: pointer;">Playlists</h4><br>
                    <h4 routerLink="/my-recipe/favourite" style="cursor: pointer;">Favourited</h4>
                </div>
            </div>
            <div class="col-md-9" style="background-color: #353a40;">
                <h5 style="color: white; margin-top: 20px; margin-left: 20px;">Details</h5>
                <br>
                <div class="row">
                    <div style="color: white; margin-left: 35px;">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Username:</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{name}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Email:</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{email}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Recipes:</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{recipes}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

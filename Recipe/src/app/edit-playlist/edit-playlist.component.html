<div class="container text-center">
  <div class="row">
    <div class="col-sm-12">
      <div class="well">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
          <div class="container-fluid">
            <label class="navbar-brand mr-3"> Edit Playlist</label>
          </div>
        </nav>
      </div>
    </div>
  </div>
</div>

<div class="container text-center">
  <div class="row">
    <div class="col-sm-4" style="margin-top: 8px;">
      <br>
      <ul id="options-list" style="border-radius: 20px;"><br>
        <div class="row">
          <input id="playlist-name" class="titleSection" [(ngModel)]="playlistName" name= "playlistName">
        </div>
        <div class="row">
          <textarea id="playlist-description" class="descriptionSection" [(ngModel)]="description" name="description"></textarea>
        </div><br>
        <div class="row">
          <button type="button" class="options" [routerLink]="['/edit-playlist', id]" >Add Recipe(s)</button>
        </div>
        <div class="row">
          <button type="button" style="margin-top: 10px;" class="deleteOption">Remove Recipe(s)</button>
        </div>
        <div class="row">
          <button type="button" style="margin-top: 100px;" class="savePlaylist" (click)="save()">Save Playlist</button>
        </div>
        <div class="row">
          <button type="button" class="deletePlaylist" (click)="delete()">Delete Playlist</button> </div><br>
      </ul>
    </div>

    <div class="col-sm-8">
      <br>

      <ul id="recipe-list" style="margin-top: 8px; border-radius: 20px;"><br>

        <a *ngFor="let x of id; let i = index">
          <div class="row">
            <div class="img">
              <img *ngIf="!url[i]" class="thumbnail" src="assets/western.jfif" alt="Image 1"
                style="margin-left: 8px;"><br>
              <img *ngIf="url[i]" [src]="url[i]" class="thumbnail" style="margin-left: 8px;">

              <button [routerLink]="['/view-recipe', x]" class="viewRecipe" style="margin-left: 20px;">View
                Recipe</button>
            </div>
            <ul id="eachRecipe">
              <label style="text-transform: capitalize; font-size: 30px; font-weight: bold;">recipe name</label><br>
              <label style="margin-left: 10px; max-width: 300px; max-height: 50px;"> recipe description</label><br>
            </ul>

          </div><br>
        </a>

      </ul>
    </div>

  </div>

</div>

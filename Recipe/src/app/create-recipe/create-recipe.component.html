<form>
<div class="container text-center">
    <div class="row">
      <div class="col-sm-12">
        <div class="well">
          <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
            <div class="container-fluid">
              <input class="navbar-brand mr-3" type="text" placeholder="Recipe Name" style="color: black;" [(ngModel)]="recipeName" name="recipeName">
              <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#recipeCollapse">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="recipeCollapse">
                <div class="navbar-nav ml-auto">
                  <a href="" class="nav-item nav-link" style="color: white;">Save Recipe</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <div id="errorMessage" *ngIf="showErrorMessage">
    <h5>{{errorMessage}}</h5>
</div>
  <!-- First Row for Ingredients and Image -->
  <div class="container text-center size">
    <div class="row">
      <div class="col-sm-4" style="margin-top: 32px;">
        <img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width:100%" alt="Image">
        <button type="button" style="margin-top: 10px;">Add Photo</button>
      </div>

      <div class="col-sm-3" style="padding-top: 30px;">
        <label for="mealType">Select the Type of Meal</label>
        <br>
        <select id="mealType" [(ngModel)]="mealType" name="mealType">
          <option value= "breakfast">Breakfast</option>
          <option value= "lunch">Lunch</option>
          <option value= "dinner">Dinner</option>
          <option value= "appetizer">Appetizer</option>
          <option value= "dessert">Dessert</option>
          <option value= "snack">Snack</option>
          <option value= "other">Other</option>
        </select>
      </div>
      <div class="col-sm-2" style="padding-top: 30px;">
        <label for="region">Select the Region</label>
        <br>
        <select id="region" [(ngModel)]="region" name="region">
          <option value= "european">European</option>
          <option value= "asian">Asian</option>
          <option value= "middleEastern">Middle Eastern</option>
          <option value= "southAmerican">South American</option>
          <option value= "mediterranean">Mediterranean</option>
          <option value= "african">African</option>
          <option value= "other">Other</option>
        </select>
      </div>
      <div class="col-sm-3" style="padding-top: 30px;">
        <label for="region">Select the Lifestyle</label>
        <br>
        <select id="lifestyle" [(ngModel)]="lifestyle" name="lifestyle">
          <option value= "vegan">Vegan</option>
          <option value= "vegetarian">Vegetarian</option>
          <option value= "keto">Keto</option>
          <option value= "other">Other</option>
          <option value= "none">None</option>
        </select>
      </div>
    </div>
    
  </div>
  <br>
  <br>

  <!-- First Row for Description, Cook Time, and Number of Servings -->
  <div class="container text-center">
    <div class="row">
      <div class="col-sm-8">
        <div class="well">
          <label class="sectionTitle">Description</label>
          <textarea id="description" rows="5" placeholder="Description" [(ngModel)]="description" name="description"></textarea>
        </div>
      </div>
      <div class="col-sm-4" style="margin-top: 15px;">
        
        <div class="well" id="extra">
          <label style="margin-right: 5px;">Total Cooktime: </label>
          <input type="number" placeholder="0" min="0" max = "10" step=".25" [(ngModel)]="cooktime" name="cooktime">
          <label style="margin-left: 5px;"> hour(s)</label>

        </div>

        <div class="well" id="extra">
          <label for="mealType" style="margin-right: 5px;">Number of Servings:</label>
          <select id="mealType" [(ngModel)]="servings" name="servings">
            <option value= "1">1</option>
            <option value= "2">2</option>
            <option value= "3">3</option>
            <option value= "4">4</option>
            <option value= "5">5</option>
            <option value= "6">6</option>
            <option value= "7">7</option>
            <option value= "8">8</option>
            <option value= "9">9</option>
            <option value= "10">10+</option>
          </select>        
        </div>
      </div>
    </div>
  </div><br>

  <div class="container text-center">
    <div class="row">
      <div class="col-sm-4">
        <label class="sectionTitle">Instructions</label>
        <ol id="recipe-instruction">
          <input type="text" placeholder="Step 1" style="color: black;" [(ngModel)]="step1" name="step1">
          <input type="text" placeholder="Step 2" style="color: black;" [(ngModel)]="step2" name="step2">
          <input type="text" placeholder="Step 3" style="color: black;" [(ngModel)]="step3" name="step3">
          <input type="text" placeholder="Step 4" style="color: black;" [(ngModel)]="step4" name="step4">
          <input type="text" placeholder="Step 5" style="color: black;" [(ngModel)]="step5" name="step5">
          <input type="text" placeholder="Step 6" style="color: black;" [(ngModel)]="step6" name="step6">
          <input type="text" placeholder="Step 7" style="color: black;" [(ngModel)]="step7" name="step7">
          <input type="text" placeholder="Step 8" style="color: black;" [(ngModel)]="step8" name="step8">
          <input type="text" placeholder="Step 9" style="color: black;" [(ngModel)]="step9" name="step9">
        </ol>
      </div>
      <div class="col-sm-4">
        <label class="sectionTitle">Cookware (Optional)</label>
        <ul id="cookware-list">
          <li>Cookware 1</li>
          <li>Cookware 2</li>
          <li>Cookware 3</li>
          <li>Cookware 4</li>
          <li>Cookware 5</li>
          <li>Cookware 6</li>
          <li>Cookware 7</li>
          <li>Cookware 8</li>
          <li>Cookware 9</li>
          <li>Cookware 10</li>
        </ul>
      </div>
      <div class="col-sm-4">
        <label class="sectionTitle">Tips & Notes (Optional)</label>
        <textarea id="tips-and-notes" rows="47" placeholder="Tips & Notes"></textarea>
      </div>
    </div>
  </div><br>
  <input type="submit" value="Save Recipe" (click)="save()">

  </form>

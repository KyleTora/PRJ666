<div class="container text-center">
  <div class="row">
    <div class="col-sm-12">
      <div class="well">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3 titleSection">
          <div class="container-fluid">
            <label class="navbar-brand mr-3 titleSection">New Playlist</label>
          </div>
        </nav>
      </div>
    </div>
  </div>
</div>

<div class="container formSection">
  <br>
  <div id="errorMsg" *ngIf="showMsg">
    <h5>{{errorMsg}}</h5>
  </div>
  <ul id="play-list" style="color: white;"><br>
    <div class="row">
      <h5>Playlist Name:</h5>
    </div>
    <div class="row">
      <textarea class="playNameSection" id="name" rows="1" placeholder="Name" [(ngModel)]="playlistName" name="playlistName"></textarea>
    </div><br>
    <div class="row" style="margin-top: 10px;">
      <h5>Description:</h5>
    </div>
    <div class="row" style="margin-top: 10px;">
      <textarea id="description" style="width: 70%;" rows="5" placeholder="(Optional)" [(ngModel)]="description" name="description"></textarea>
    </div><br>
    <div class="row" style="margin-top: 10px;">
      <button type="button" style="margin-top: 10px;" style="float: left;" (click)=save() class="saveButton">Create Playlist</button>

    </div>
  </ul>
</div>


<div class="login-form">
    <h1>Reset Your Password</h1>
    <form method="POST">
        <div id="errorMessage" *ngIf="showErrorMessage">
            <h5>Not a Valid Email Address!</h5>
        </div>
    
        <p>Provide the email used to create your account.</p>
        <input type="email" name="email" placeholder="Email" required>

        <input type="submit" value="Reset Password" (click)="reset()">
    </form>
</div>

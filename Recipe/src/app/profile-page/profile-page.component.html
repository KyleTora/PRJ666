
  <div class="container emp-profile">
    <form method="post">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="../../assets/userPhoto.jfif" alt=""/>                
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                          <h5> {{name}} </h5>
                            <br>
                            <p class="proile-bio">Bio:  <span>Bio not set yet</span></p>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Skill</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2">
                <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="profile-work">
                  <p>Name</p>
                    <a routerLink= "/my-recipe">Recipes</a><br>
                    <a routerLink= "/my-playlists">Playlists</a><br>
                    <a [routerLink] = "['/recipe-list', 'favourites']">Favourites</a>
                    </div>
            </div>
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>User Id</label>
                                    </div>
                                    <div class="col-md-6">
                                      <p>{{id}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Username</label>
                                    </div>
                                    <div class="col-md-6">
                                      <p>{{name}}</p>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Email</label>
                                    </div>
                                    <div class="col-md-6">
                                      <p>{{email}}</p>
                                    </div>
                                </div>                 
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Experience</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>Home Chef</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Rating</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>#/10</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Total Recipes</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>21</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Badges</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>5</p>
                                    </div>
                                </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </form>           
</div>

<!DOCTYPE html>

<div class="container emp-profile">
    <form method="post">
        <div class="row">
            <div class="col-md-3">
                <img src = "img_avater.png" alt="Avatar">
            </div>
            <!-- Image, Name, Bio -->
            <div class="col-md-9" style="background-color: #353a40; margin-bottom: 50px;">
                <p class="profileName" style="color: white; margin-left: 20px; margin-top: 20px;">
                    {{name}}
                </p>
                <br>

                <p class="profileDescription" style="color: white; margin-left: 20px;">
                    <span>About me: <br>{{bio}}</span>
                </p>
            </div>

        </div>

        <div class="row">

            <!-- About Information -->
            <div style="background-color: #353a40;" class="colBorder">
                <div class="col-md-5" style="padding: 25px 700px 25px 100px;">
                    <h5 style="color: white;">About</h5>
                    <br>
                    <div class="row">
                        <div style="color: white; margin-left: 15px;">

                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Email:</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{email}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="col-md-4">
                <div class="profile-work">
                  <p>Name</p>
                    <a routerLink= "/my-recipe">Recipes</a><br>
                    <a routerLink= "/my-playlists">Playlists</a><br>
                    <a [routerLink] = "['/recipe-list', 'favourites']">Favourites</a>
                    </div>
            </div>
        </div>

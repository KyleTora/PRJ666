<!DOCTYPE html>

<div class="container emp-profile">
    <form method="post">
        <div class="row">

            <!-- Profile Links -->
            <div style="background-color: #353a40; margin-bottom: 50px;">
                <div class="col-md-2" style="padding-top: 100px;">
                    <a href="/myRecipes.html" style="color: white;">
                        <h5>Recipes</h5>
                    </a><br />
                    <a href="/createPlaylist.html" style="color: white;">
                        <h5>Playlists</h5>
                    </a><br />
                    <a href="/browseRecipes.html" style="color: white;">
                        <h5>Favourites</h5>
                    </a>
                </div>
            </div>

            <!-- Image, Name, Bio -->
            <div style="background-color: #353a40; margin-left: 10px; margin-bottom: 50px;">
                <div class="col-md-5">
                    <div class="profileImage" style=" margin-bottom: 50px;">
                        <img id="borderImage" src="../../assets/userPhoto.jfif" alt=""
                            style="margin-top: 30px; margin-left: 20px; margin-right: 20px;" />
                        <br><br>

                        <p class="profileName" style="color: white; margin-left: 20px;">
                            {{name}}
                        </p>
                        <br>

                        <p class="profileDescription" style="color: white; margin-left: 20px;">
                            <span>Bio not set yet</span>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Edit Profile-->
            <div style="background-color: #353a40; margin-bottom: 50px; padding:  50px 50px 0px 290px;">
                <div class="col-md-5">
                    <input type="submit" class="editButton" name="btnAddMore" value="Edit Profile" />
                </div>
            </div>
        </div>

        <div class="row">

            <!-- About Information -->
            <div style="background-color: #353a40;" class="colBorder">
                <div class="col-md-5" style="padding: 25px 700px 25px 100px;">
                    <h5 style="color: white;">About</h5>
                    <br>
                    <div class="row">
